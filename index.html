<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <title>Analisador Sintático</title>
    </head>
    <body style="font-family: 'Roboto', sans-serif; font-size: 0.9em">
      <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Analisador Sintático</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-lg-0">
              <li class="nav-item ml-4">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item ml-4">
                <a class="nav-link" href="gerador.html">Gerador</a>
              </li>
              <li class="nav-item ml-4">
                <a class="nav-link" href="parser.html">Parser</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="container" style="margin-top: 65px;">
        <div class="row mt-4">
          <div class="col col-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Gramática</h5>
                <p class="card-text">S ::= cAa <br>
                  A ::= aCb | dBa | c <br>
                  B ::= dAc | bSa <br>
                  C ::= aAb | &epsilon;
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col col-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">First</h5>
                <p class="card-text">S = {c}<br>A = {a, d, c}<br>B = {d, b}<br>C = {a, &epsilon;}</p>
              </div>
            </div>
          </div>
          <div class="col col-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Follow</h5>
                <p class="card-text">S = {$, a}<br>A = {a, b, c}<br>B = {a}<br>C = {b}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>

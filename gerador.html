  <body style="font-family: 'Roboto', sans-serif; font-size: 0.9em">

      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <div class="container" style="margin-top: 65px;">
      <div class="row">
        <div class="card col-12">
          <div class="card-body">
            <div class="input-group mt-4">
              <input id="sentenca" type="text" value="" class="form-control" disabled="true" placeholder="" aria-label="" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="copyText">Copiar</button>
              </div>
              <button class="btn btn-outline-secondary ml-2" type="button" id="limpar">Limpar</button>
            </div>
          </div>
          <table id="tablePreview" class="table mt-4">
            <thead>
              <tr>
                <th></th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>$</th>
              </tr>
            </thead>
            <tbody>
              <tr class="S">
                <th scope="row">S</th>
                <td></td>
                <td></td>
                <td>S➜cAa</td>
                <td></td>
                <td></td>
              </tr>
              <tr class="A">
                <th scope="row">A</th>
                <td>A➜aCb</td>
                <td></td>
                <td>A➜c</td>
                <td>A➜dBa</td>
                <td></td>
              </tr>
              <tr class="B">
                <th scope="row">B</th>
                <td></td>
                <td>B➜bSa</td>
                <td></td>
                <td>B➜dAc</td>
                <td></td>
              </tr>
              <tr class="C">
                <th scope="row">C</th>
                <td>C➜aAb</td>
                <td>C➜&epsilon;</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

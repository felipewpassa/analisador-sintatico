<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>Analisador Sintático</title>
  </head>
  <body style="font-family: 'Roboto', sans-serif; font-size: 0.9em;">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Analisador Sintático</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-lg-0">
            <li class="nav-item ml-4">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item ml-4">
              <a class="nav-link" href="gerador.html">Gerador</a>
            </li>
            <li class="nav-item ml-4">
              <a class="nav-link" href="parser.html">Parser</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="fixed-top d-flex justify-content-center" style="margin-top: 55px; border: 1.2px solid grey; background: rgb(52,58,64);
        background: linear-gradient(180deg, rgba(52,58,64,1) 0%, rgba(255,255,255,1) 100%); border-bottom-left-radius: 14px; border-bottom-right-radius: 14px;">
        <div class="form-inline mt-2">
          <div class="form-group mb-2">
            <label for="modo" class="sr-only"></label>
            <select class="form-control form-control-sm" id="modo" placeholder="Modo de Exibição">
              <option value='0'>Passo a Passo</option>
              <option value='1'>Auto</option>
            </select>
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="sentenca" class="sr-only"></label>
            <input type="text" class="form-control form-control-sm" id="sentenca" placeholder="aabbcc">
          </div>
          <button type="submit" id="resolver" class="btn btn-primary btn-sm mb-2">Resolver</button>
        </div>
      </div>
    </header>
    <div class="container" style="margin-top: 120px;">
      <table id="tabela" class="table" style="font-size: 0.8em; text-align: center;">
        <thead>
          <tr>
            <th>Pilha</th>
            <th>Entrada</th>
            <th>Saida</th>
          </tr>
        </thead>
        <tbody class="parser">
        </tbody>
      </table>
    </div>
    <script src="assets/js/jquery-3.5.1.js"></script>
